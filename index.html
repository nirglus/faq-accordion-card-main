<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <div class="faq-card">
    <div class="imgDiv">
      <div class="two-imgs">
        <div class="woman-img-div">
          <img class="woman-img"src="images/illustration-woman-online-desktop.svg" alt="woman-image">
        </div>
        <img class="box-img" src="images/illustration-box-desktop.svg" alt="box-image">
      </div>
  </div>
    <div class="questions">
      <h1 id="faqH1">FAQ</h1>
      <div class="quest-ans">
        <h4 class="questHeading">How many team members can I invite? <span><img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-img"></span></h4>
        <p class="questPara"></p>
      </div>
      <div class="quest-ans">
        <h4 class="questHeading">What is the maximum file upload size? <span><img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-img"></span></h4>
        <p class="questPara"></p>
      </div>
      <div class="quest-ans">
        <h4 class="questHeading">How do I reset my password? <span><img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-img"></span></h4>
        <p class="questPara"></p>
      </div>
      <div class="quest-ans">
        <h4 class="questHeading">Can I cancel my subscription? <span><img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-img"></span></h4>
        <p class="questPara"></p>
      </div>
      <div class="quest-ans">
        <h4 class="questHeading">Do you provide additional support? <span><img class="arrow" src="images/icon-arrow-down.svg" alt="arrow-img"></span></h4>
        <p class="questPara"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
